{% extends '../main.html' %}
{% block content %}
<div class="container">

<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
	
	{% load crispy_forms_tags %}
	<div class="text-center"><h3><strong>Profilimi Güncelle</strong></h3><hr></div>
	{% include '../messages.html' %}
	<div id="login_form">
	<form action="" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="hidden" name="user_id" value="{{ request.user.id }}">
		{{ form|crispy }}
		<div class="form-group">
			<a href="{% url 'url_profilim' %}" class="btn btn-warning pull-left col-xs-6">Vazgeç</a>
			<button class="btn btn-primary pull-right col-xs-6">Kaydet</button>
		</div>
		<div class="clearfix"></div>
	</form> 
	</div>

</div>
<div class="col-md-3"></div>
</div>


</div>
{% endblock %}
